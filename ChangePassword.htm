
        <div ng-controller="ChangePasswordController">
    
            <div class="section wb" style="padding-top: 0px;margin-top: 0px">
                <div class="container" style="padding-top: 0px;margin-top: 0px">
                    <br/><br/>
                   
                    <form id="ChangePasswordform" class="submit-form" name="ChangePasswordform" novalidate>
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6 col-sm-12">
                                    <h5>Change Password</h5><hr/>
                                <label class="control-label">Old Password </label>
                                <input type="password" class="form-control" placeholder="Old Password" ng-model="oldPassword">
                                <p style="font-size: 12px !important; line-height: 1.5 !important" ng-show="reply=='error'"
                                class="help-block">
                                <i class="fa fa-info"></i>&nbsp;&nbsp;Password does not match</p>
                                <br>
                                <label class="control-label">New Password</label>
                                <div class="form-group" ng-class="{ 'has-error' : ChangePasswordform.Password.$invalid && !ChangePasswordform.Password.$pristine }">
                                        <input type="password" class="form-control" ng-model="Password" name="Password" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/"
                                            placeholder="Password" required>
                                        <p style="font-size: 12px !important; line-height: 1.5 !important" ng-show="ChangePasswordform.Password.$invalid && !ChangePasswordform.Password.$pristine"
                                            class="help-block">
                                            <i class="fa fa-info"></i>&nbsp;&nbsp;Password should be atleast 8 characters long and should
                                            contain one number,one character and one special character</p>
                                </div>
                                <br>
                                <label class="control-label">Confirm Password</label>
                                <div class="form-group" ng-class="{ 'has-error' : ChangePasswordform.ConformPassword.$invalid && !ChangePasswordform.ConformPassword.$pristine }">
                                        <input type="password" class="form-control" ng-model="ConformPassword" name="ConformPassword" placeholder="Conform Password"
                                            password-confirm match-target="Password" required>
                                        <p style="font-size: 12px !important; line-height: 1.5 !important" ng-show="ChangePasswordform.ConformPassword.$invalid && !ChangePasswordform.ConformPassword.$pristine"
                                            class="help-block">
                                            <i class="fa fa-info"></i>&nbsp;&nbsp;Password does not match</p>
                                    </div>
                                <br>
                                
                            </div>
                        </div>
                        <div class="form-group has-error" style="margin-bottom: 0px">
                                <label id="errormsg" class="help-block"></label>
                            </div>
                        <div class="row">
                            <div class="col-sm-5"></div>
                            <div class="col-sm-7">
                                    <button class="btn btn-primary" ng-click="changePassword(ChangePasswordform.$valid)">Change Password</button>
                                    
                            </div>
                        </div>
                    </form>
                   
                </div>
                <!-- end container -->
            </div>
        </div>
