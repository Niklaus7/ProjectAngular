<div class="container" ng-controller="UserRegisterationController">

    <div class="row">
        <div class="col-sm-12">
            <div class="page-header-box">
                <ol class="breadcrumb pull-right mb-0">
                    <li class="breadcrumb-item">
                        <a href="#">Ubold</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href=""></a>User Registeration</a>
                    </li>
                </ol>
                <h4 class="page-title">User Registeration</h4>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>



    <div class="card-box">
        <div class="row">

            <div class="col-md-4" style="border-right:  dashed #000">

                <div class="btn-group">
                    <button type="button" class="btn btn-white dropdown-toggle  waves-effect" data-toggle="dropdown" aria-expanded="false"> Choose Youe Role
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#">Client</a>
                        <a class="dropdown-item" href="#">Vendor</a>
                        <a class="dropdown-item" href="#">SME</a>
                        <a class="dropdown-item" href="#">Consultants</a>
                    </div>

                </div>
                <br/>

            </div>


            <div class="col-md-8">
                <!-- Personal DEstails -->
                <section>
                    <div class="row">

                        <div class="col-md-6">


                            <div class="form-group">
                                <label for="exampleInputEmail1">
                                    <b>Authorized Person Name (*)</b>
                                </label>
                                <input type="text" class="form-control" id="pName" parsley-trigger="change" required="" placeholder="Enter Assignment Name"
                                    ng-model="PersonName">

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">
                                    <b>Authorized Person Email (*)</b>
                                </label>
                                <input type="text" class="form-control" id="email" placeholder="Enter Authorized Person Email " ng-model="PersonEmail" parsley-trigger="change"
                                    required="">

                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-6">


                            <div class="form-group">
                                <label for="exampleInputEmail1">
                                    <b>Authorized Person Contact(*)</b>
                                </label>
                                <input type="text" class="form-control" id="pName" parsley-trigger="change" required="" placeholder="Enter Assignment Name"
                                    ng-model="projectName">

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">
                                    <b>Authorized Person Destignation(*)</b>
                                </label>
                                <input type="text" class="form-control" id="ptype" placeholder="Enter Assignment TYpe" ng-model="projectType" parsley-trigger="change"
                                    required="">

                            </div>
                        </div>
                    </div>
                </section>
                <hr/>
                <!-- company details -->
                <!-- bank account info -->
                
                <!-- Upload file  -->
                <section>
                    <div class="card-box">
                        <h4 class="m-t-0 header-title">
                            <b>Assignment Supporting Files </b>
                        </h4>
                        <BR/>
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="file_media"></label>
                                    <label for="file_media" class="btn btn-primary">
                                        Upload document
                                    </label>
                                    <input multiple type="file" onchange="javascript:updateList()" style="display:none" multiple type="file" class="form-control"
                                        name="file" id="file_media">
                                </div>

                                <div class="form-group">
                                    <br />Selected files:
                                    <div id="fileList"></div>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-md-4">

                            </div>
                            <div class="col-md-8">
                                <button type="button" class="btn btn-info btn-rounded waves-effect waves-light" ng-click="postProject()">Post Project</button>

                            </div>
                        </div>

                    </div>
                </section>
                <hr/>

            </div>
        </div>
    </div>

</div>
