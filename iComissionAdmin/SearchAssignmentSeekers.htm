<div class="container" ng-controller="SearchAssignmentSeekersController" ng-init="GetAssignmentSeekerInfo()"> 
    
        <!-- Page-Title  ng-init="GetJobSeekerInfo()"-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header-box">
                    <ol class="breadcrumb pull-right mb-0">
                        <li class="breadcrumb-item">
                            <a href="#">Ubold</a>
                        </li>
                        <li class="breadcrumb-item active">Assignment Seekers</li>
                    </ol>
                    <h4 class="page-title">Assignment Seekers List</h4>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    
    
    
        <!-- search box -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <tags-input ng-model="skillSet" display-property="SkillSetName" placeholder="Search Skill" replace-spaces-with-dashes="false">
                                    <auto-complete source="loadSkillSet($query)" min-length="0" load-on-focus="true" load-on-empty="true" max-results-to-show="32"
                                        template="my-custom-template1"></auto-complete>
                                </tags-input>
    
                                <!-- <md-chips ng-model="ctrl.editableFruitNames" readonly="ctrl.readonly" md-removable="ctrl.removable"
                                md-enable-chip-edit="true"></md-chips> -->
    
                                <!-- <md-autocomplete
                                ng-disabled="ctrl.isDisabled"
                                md-no-cache="ctrl.noCache"
                                md-selected-item="ctrl.selectedItem"
                                md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                                md-search-text="ctrl.searchText"
                                md-selected-item-change="ctrl.selectedItemChange(item)"
                                md-items="item in ctrl.querySearch(ctrl.searchText)"
                                md-item-text="item.display"
                                md-min-length="0"
                                placeholder="What is your favorite US state?">
                              <md-item-template>
                                <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                              </md-item-template>
                            </md-autocomplete> -->
    
                            </div>
                        </div>
    
    
                        <div class="col-md-4" style="margin-top: 4px;">
                            <!--<div class="">
                                <select id="Experience" class="form-control">
                                    <option>Assignment Seeker Type</option>
                                    <option>Assignment Seeker</option>
                                    <option>Client</option>
                                    <option>Vendor</option>
                                    <option>SME</option>
                                    <option>Consultant</option>
                                </select>
                            </div>-->
                        </div>
                       
                        <div class="col-md-2">
    
                            <div class="row">
                                <button type="button" class="btn btn-info btn-rounded waves-effect waves-light" style="width: 100%" ng-click="serch_jobseeker()">Search </button>
                                <br/>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="Nodata_div" style="display: none">
            <h4>no data found</h4>
        </div>
    
        <!-- job seeker display  -->
        <div id="JobSeeker_div" class="row">
            <div class="col-sm-6 col-lg-4" ng-repeat="x in assignmentSeekerInfo"> 
            
                <div class="card-box" style="padding: 10px 10px !important">
                    <div class="contact-card">
                        <a class="pull-left" href="#">
                              <img class="rounded" src="php/{{x.ProfileImage}}" alt="">  
                             
                        </a>
                        <div class="member-info">
                            <h4 class="m-t-0 m-b-5 header-title">
                                <!-- <b>{{x.FirstName}}</b> -->
                                <b>XXXX XXX</b>
                            </h4>
                            <span style="display: flex">Experience:&nbsp;&nbsp;
                                    <p class="pull-left" ng-show="x.AssignmentSeekerType == 'Experience'" style="margin-bottom: 2px !Important">{{x.TotalExp_Year}} Year-{{x.TotalExp_Month}} Month</small>
                                    </p>
                                    <p class="pull-left" ng-show="x.AssignmentSeekerType == 'Freshers'" style="margin-bottom: 2px !Important">Freshers</p>
                            </span>
                            <p style="margin-bottom: 0px !important;">Location: {{x.Location}}</p>
                            <p style="margin-bottom: 0px !important;">Skills: {{x.SkillSetID}}</p>
                            <!-- <p style="margin-bottom: 0px !important;">User Type: Assignment Seeker</p> -->
                            <p style="margin-bottom: 0px !important;">Bidding Type:{{x.AssignmentBiddingType}}</p>
    
                            <div class="contact-action">
                                <button  title="View Profile" ng-click="view_assignmentseekerprofile(x.AssignmentSeekerID)" class="btn btn-success btn-sm">
                                   View Profile
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
    
    
        </div>
    
    
    </div>
    
    <script src="assets\plugins\magnific-popup\js\jquery.magnific-popup.min.js"></script>
    <script src="assets\plugins\datatables\dataTables.bootstrap4.min.js"></script>
    <script src="assets\plugins\bootstrap-inputmask\bootstrap-inputmask.min.js" type="text/javascript"></script>
    
    <script type="text/ng-template" id="my-custom-template">
    
        <div>
            <span ng-bind-html="$highlight($getDisplayText())"></span>
    
    
        </div>
    </script>
    
    <script type="text/ng-template" id="my-custom-template1">
    
        <div>
            <span ng-bind-html="$highlight($getDisplayText())"></span>
    
    
        </div>
    </script>
    
    <script type="text/javascript" src="assets\pages\jquery.form-advanced.init.js"></script>
    <script src="assets\plugins\bootstrap-tagsinput\js\bootstrap-tagsinput.min.js"></script>
