<div class="container" ng-controller="VendordashboardController" ng-init="getAllJobList();getProjectList();">

    <div class="row">
        <div class="col-md-6 col-lg-6 col-xl-3">
            <div class="widget-bg-color-icon card-box">
                <div class="bg-icon  pull-left">
                    <img src="assets\images\icon\total Project.png" alt="image" class="img-fluid rounded-circle" width="70">
                </div>
                <div class="text-right">
                    <h3 class="text-dark"><span class="counter">{{TotalProject}}</span></h3>
                    <p class="text-muted mb-0">Total Assignments</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-3">
            <div class="widget-bg-color-icon card-box">
                <div class="bg-icon pull-left">
                    <img src="assets\images\icon\total bidder.png" alt="image" class="img-fluid rounded-circle" width="70">
                </div>
                <div class="text-right">
                    <h3 class="text-dark"><span class="counter">20</span></h3>
                    <p class="text-muted mb-0">Total Bidders</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-3">
            <div class="widget-bg-color-icon card-box">
                <div class="bg-icon pull-left">
                    <img src="assets\images\icon\total jobs.png" alt="image" class="img-fluid rounded-circle" width="70">
                </div>
                <div class="text-right">
                    <h3 class="text-dark"><span class="counter">{{TotalJob}}</span></h3>
                    <p class="text-muted mb-0">Total Jobs</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-3">
            <div class="widget-bg-color-icon card-box">
                <div class="bg-icon  pull-left">
                    <img src="assets\images\icon\total candidates.png" alt="image" class="img-fluid rounded-circle" width="70">
                </div>
                <div class="text-right">
                    <h3 class="text-dark"><span class="counter">{{NumberOFCandidate}}</span></h3>
                    <p class="text-muted mb-0">Total Candidates</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-xl-6">
            <div class="card-box">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img src="assets\images\icon\post project.png" alt="image" class="img-fluid rounded-circle" width="70">
                        <div class="clearfix">&nbsp;</div>
                        <a href="#ProjectPost">
                            <button type="button" class="btn btn-info btn-rounded waves-effect waves-light">Post Project</button>
                        </a>
                    </div>
                    <div class="col-md-4 text-center">
                        <img src="assets\images\icon\search  project.png" alt="image" class="img-fluid rounded-circle" width="70">

                        <div class="clearfix">&nbsp;</div>
                        <a href="#SearchProject">
                            <button type="button" class="btn btn-success btn-rounded waves-effect waves-light">Search Project</button>
                        </a>
                    </div>
                    <div class="col-md-4 text-center">
                        <img src="assets\images\icon\search bidder.png" alt="image" class="img-fluid rounded-circle" width="70">
                        <div class="clearfix">&nbsp;</div>
                        <button type="button" class="btn btn-pink btn-rounded waves-effect waves-light">Search Bidder</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-xl-6">
            <div class="card-box">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <img src="assets\images\icon\post job.png" alt="image" class="img-fluid rounded-circle" width="70">
                        <div class="clearfix">&nbsp;</div>
                        <a href="#jobpost">
                                <button type="button" class="btn btn-info btn-rounded waves-effect waves-light">Post Job</button>
                                
                        </a>
                    </div>
                    <div class="col-md-6 text-center">
                        <img src="assets\images\icon\search candidates.png" alt="image" class="img-fluid rounded-circle" width="70">
                        <div class="clearfix">&nbsp;</div>
                        <a href="#SearchCandidate">
                            <button type="button" class="btn btn-pink btn-rounded waves-effect waves-light">Search Candidate</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="portlet">
                <!-- /primary heading -->
                <div class="portlet-heading">
                    <h3 class="portlet-title text-dark text-uppercase">
                        Projects
                    </h3>
                    <div class="portlet-widgets">
                        <a href="javascript:;" data-toggle="reload"><i class="ion-refresh"></i></a>
                        <span class="divider"></span>
                         <!--<a data-toggle="collapse" data-parent="#accordion1" href="#portlet2"><i class="ion-minus-round"></i></a>

                <div id="portlet2" class="panel-collapse collapse show">
                    <div class="portlet-body">
                        <div class="table-responsive">
                            <table class="table table-hover mails m-0 table table-actions-bar">
                                <thead>
                                    <tr>
                                        <th width="10%"></th>
                                        <th width="80%">Assignment Name</th>
                                        <th width="10%"></th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr ng-repeat="x in ProjectList">

                                        <td>
                                            <img src="assets\images\users\avatar-1.jpg" alt="contact-img" title="contact-img" class="rounded-circle thumb-sm">
                                        </td>
                                        <td>
                                            {{x.ProjectName}}
                                        </td>
                                        <td>
                                            <a class="table-action-btn btn-info" title="View Details" ng-click="getProjectID(x.ProjectPostID)"><i class="ion-eye"></i></a>
                                        </td>
                                    </tr>



                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="portlet">
                <!-- /primary heading -->
                <div class="portlet-heading">
                    <h3 class="portlet-title text-dark text-uppercase">
                        Jobs
                    </h3>
                    <div class="portlet-widgets">
                        <a href="javascript:;" data-toggle="reload"><i class="ion-refresh"></i></a>

                                        <th width="65%">Job Title</th>
                                        <th width="15%">Status</th>
                                        <th width="10%"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="active" ng-repeat="x in JobList">
                                        <td>
                                            <img src="assets\images\users\avatar-2.jpg" alt="contact-img" title="contact-img" class="rounded-circle thumb-sm">
                                        </td>
                                        <td>

                                            {{x.JobTitle}}


                                        </td>
                                        <td>
                                            <span class="label label-info">{{x.JobActive}}</span>
                                        </td>
                                        <td>
                                            <a href class="table-action-btn btn-info" title="View Job Details" ng-click="viewjob(x.JobPostID,x.JobTitle)"><i class="ion-eye"></i></a>
                                        </td>
                                        <!--<td>

                                        
                                            <a href class="table-action-btn btn-pink" title="View Job Details" ng-click="viewjob(x.JobPostID)"><i class="md md-remove-red-eye"></i></a>
                                            
                                        </td>-->
                                    </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end col -->
