<html>
    
    <head>
        <link href="assets\plugins\multiselect\css\multi-select.css" rel="stylesheet" type="text/css">
        <link href="assets\plugins\select2\css\select2.min.css" rel="stylesheet" type="text/css">
        <link href="assets\plugins\bootstrap-select\css\bootstrap-select.min.css" rel="stylesheet">
    </head>
    
    <body>
    
        <div class="container" ng-controller="ConfigurePlanController" id="ConfigurePlanController">
    
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-header-box">
                        <ol class="breadcrumb pull-right mb-0">
                            <li class="breadcrumb-item">
                                <a href="#">Ubold</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="#">Configure  Plan</a>
                            </li>
                        </ol>
                        <h4 class="page-title">Configure Plan</h4>
                        <div class="clearfix"></div>
                    </div>
    
                </div>
            </div>
    
            <div class="row">
    
                <div class="col-sm-12">
    
                    <div class="card-box">
                        

                        <div class="row">
                            <div class="col-md-6">
                                <label class="control-label " for="password2">
                                    <b> Membership plan</b>
                                </label>
    
                            </div>
                            <div class="col-md-6">
                                <b>{{PlanName}}</b>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="control-label " for="password2">
                                    <b>Annual Subscription </b>
                                </label>
                            </div>
                            <div class="col-md-6">
                                <input id="bids" name="bids" type="number" ng-model="AnnualSubs" class="form-control">
                                
                            </div>
    
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="control-label " for="password2">
                                    <b> Monthly Subscription</b>
                                </label>
                            </div>
                            <div class="col-md-6">
                                <div class="">
                                    <input id="skills" name="skills" type="number" ng-model="MonthSubs" class="form-control">
                                </div>                                
                            </div>
    
                        </div>
                         <br/>
                         <div class="row">
                            <div class="col-sm-12">
                                <label class="control-label " for="password2">
                                    <b>Description(*)</b>
                                </label>
                                <textarea class="form-control" rows="5" ng-model="desc" placeholder="Enter Plan Description"></textarea> 
                                </div>
                            </div>
                        </div>
                        <hr/><br/>
                        <div class="row">
                            <div class="col-md-5">
    
                            </div>
                            <div class="col-md-7">
                                <button type="button" class="btn btn-warning btn-rounded waves-effect waves-light" ng-click="configurePlan()">Configure Plan</button>
    
                            </div>
    
                        </div>

                       
                    </div>
                </div>
                <!-- end: col -->
    
            </div>
            <!-- end row -->
    
    
        </div>
        <!-- End row -->
    
        </div>
        <script src="assets\plugins\bootstrap-inputmask\bootstrap-inputmask.min.js" type="text/javascript"></script>
        <script src="assets\plugins\select2\js\select2.min.js" type="text/javascript"></script>
    
    
        <script src="assets\plugins\bootstrap-select\js\bootstrap-select.min.js" type="text/javascript"></script>
        <script src="assets\plugins\summernote\summernote.min.js"></script>
        
        <script>
            jQuery(document).ready(function () {
    
                $('.summernote').summernote({
                    height: 150,                 // set editor height
                    minHeight: null,             // set minimum height of editor
                    maxHeight: null,             // set maximum height of editor
                    focus: false                 // set focus to editable area after initializing summernote
                });
    
                $('.inline-editor').summernote({
                    airMode: true
                });
    
            });
        </script>
    </body>
    
    </html>
