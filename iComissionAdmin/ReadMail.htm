<html>
    
    
    <head>
        <!--Morris Chart CSS -->
        <link rel="stylesheet" href="assets\plugins\morris\morris.css">
        <link href="assets\plugins\bootstrap-sweetalert\sweet-alert.css" rel="stylesheet" type="text/css">

        <link href="assets\css\bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="assets\css\icons.css" rel="stylesheet" type="text/css">
        <link href="assets\css\style.css" rel="stylesheet" type="text/css">

        <script src="assets\js\modernizr.min.js"></script>
    </head>

    <body>
    
    
        <div class="container" ng-controller="ReadMessageController" id="ReadMessageController">
    
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-header-box">
                        <ol class="breadcrumb pull-right mb-0">
                            <li class="breadcrumb-item">
                                <a href="#">Ubold</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="#">Read</a>
                            </li>
                        </ol>
                        <h4 class="page-title">
                                <a class=" waves-effect waves-light nav-user" >
                                        <img src="assets\images\users\avatar-1.jpg" alt="user" class="rounded-circle">
                                        </a>
                                        <a  class="email-name">{{SenderName}}</a>
                        </h4>
                        <div class="clearfix"></div>
                    </div>
    
                </div>
            </div>
            <div class="row">
                   <!-- CHAT -->
                    <div class="col-lg-12 col-xl-12">
                        <div class="card-box">
                           
                            <div class="chat-conversation">
                                <ul class="conversation-list nicescroll">
                                    <li class="clearfix" ng-repeat="x in MessageContent">
                                        <div class="chat-avatar">
                                            <img src="assets\images\users\avatar-3.jpg" alt="male">
                                            <i>{{x.MessageTime}}</i>
                                        </div>
                                        <div class="conversation-text">
                                            <div class="ctext-wrap">
                                                <i>{{x.SenderName}}</i>
                                                <p>
                                                    {{x.Message}}
                                                </p>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="clearfix odd" ng-repeat="x in MessageData">
                                        <div class="chat-avatar">
                                            <img src="assets\images\users\avatar-5.jpg" alt="Female">
                                            <i>{{x.MessageTime}}</i>
                                        </div>
                                        <div class="conversation-text">
                                            <div class="ctext-wrap">
                                                <i>{{x.SenderName}}</i>
                                                <p>
                                                    {{x.Message}}
                                                </p>
                                            </div>
                                        </div>
                                    </li>
                                   
                                </ul>
                                <div class="row">
                                    <div class="col-sm-9 chat-inputbar">
                                        <input type="text" class="form-control chat-input" placeholder="Enter your text" ng-model="chatText">
                                    </div>
                                    <div class="col-sm-3 chat-send">
                                        <button type="submit" class="btn btn-md btn-info btn-block waves-effect waves-light" ng-click="SendMessage()">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div> 
                    <!-- end col-->
    
            </div>
            <!-- End row -->
        </div>
    

        <script>
                var resizefunc = [];
            </script>
    
            <!-- jQuery  -->
            <script src="assets\js\jquery.min.js"></script>
            <script src="assets\js\tether.min.js"></script><!-- Tether for Bootstrap -->
            <script src="assets\js\bootstrap.min.js"></script>
            <script src="assets\js\detect.js"></script>
            <script src="assets\js\fastclick.js"></script>
            <script src="assets\js\jquery.slimscroll.js"></script>
            <script src="assets\js\jquery.blockUI.js"></script>
            <script src="assets\js\waves.js"></script>
            <script src="assets\js\wow.min.js"></script>
            <script src="assets\js\jquery.nicescroll.js"></script>
            <script src="assets\js\jquery.scrollTo.min.js"></script>
    
            <!-- jQuery  -->
            <script src="assets\plugins\moment\moment.js"></script>
    
    
            <script src="assets\plugins\morris\morris.min.js"></script>
            <script src="assets\plugins\raphael\raphael-min.js"></script>
    
            <script src="assets\plugins\bootstrap-sweetalert\sweet-alert.min.js"></script>
    
          
    
            <!-- chatjs  -->
            <script src="assets\pages\jquery.chat.js"></script>
    
            <script src="assets\plugins\peity\jquery.peity.min.js"></script>

            <script src="assets\js\jquery.core.js"></script>
            
        
        
    </body>
    
    </html>
